<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Hello, World!</h1>
    <div class="key-container">    
        <div data-key="a" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="s" class="key">
            <kbd>S</kbd>
            <span class="sound">HiHat</span>
        </div>
        <div data-key="d" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="f" class="key">
            <kbd>F</kbd>
            <span class="sound">OpenHat</span>
        </div>
        <div data-key="j" class="key">
            <kbd>J</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="k" class="key">
            <kbd>K</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="l" class="key">
            <kbd>L</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key=";" class="key">
            <kbd>;</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="'" class="key">
            <kbd>'</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>

    <audio data-key="a" src="sounds/clap.wav"></audio>
    <audio data-key="s" src="sounds/HiHat.wav"></audio>
    <audio data-key="d" src="sounds/Kick.wav"></audio>
    <audio data-key="f" src="sounds/OpenHat.wav"></audio>
    <audio data-key="j" src="sounds/Boom.wav"></audio>
    <audio data-key="k" src="sounds/Ride.wav"></audio>
    <audio data-key="l" src="sounds/Snare.wav"></audio>
    <audio data-key=";" src="sounds/Tom.wav"></audio>
    <audio data-key="'" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>

    
</body>


</html>
